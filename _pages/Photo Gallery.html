<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
   .centered-image {
      display: block;
      max-width: 40%;
      height: auto;
      margin-left: auto;
      margin-right: auto;
   }
</style>
</head>
<body>

<img src="../images/avatar.jpg" alt="image" class="centered-image" onclick="showModal(this)">

</body>
</html>
<div id="modal" class="modal" onclick="hideModal()">
  <img id="modal-image" class="modal-image">
</div>

<script>
   function showModal(image) {
      var modal = document.getElementById("modal");
      var modalImage = document.getElementById("modal-image");
      modal.style.display = "block";
      modalImage.src = image.src;
   }
 
   function hideModal() {
      var modal = document.getElementById("modal");
      modal.style.display = "none";
   }
</script>
