<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>照片画廊</title>
<style>
   .centered-image {
      display: block;
      max-width: 50%;
      height: auto;
      margin-left: auto;
      margin-right: auto;
   }
   .modal-image {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      margin-top: 5%;
   }
   .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex; /* 确保使用Flexbox布局 */
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
   }
</style>
</head>
<body>

<img src="image.jpg" alt="图片" class="centered-image" onclick="showModal(this)">

<div id="modal" class="modal" onclick="hideModal()">
  <img id="modal-image" class="modal-image">
</div>

<script>
   function showModal(image) {
      var modal = document.getElementById("modal");
      var modalImage = document.getElementById("modal-image");
      modal.style.display = "block";
      modalImage.src = image.src;
   }
 
   function hideModal() {
      var modal = document.getElementById("modal");
      modal.style.display = "none";
   }
</script>
</body>
</html>
